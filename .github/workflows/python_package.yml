# Only targetting pypi since dep package jupyter-server-proxy is only
# available on conda-forge, so a pyviz package wouldn't be solvable.

name: Python package

on: [push]
  # push:
  #   tags:
  #     - '^v(\d+|\.)+[a-z]\d+$'

env:
  PYENV_VERSION: 3.8
  PKG_TEST_PYTHON: "--test-python=py38"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Before Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyctdev
        doit ecosystem_setup
    - name: Install
      run: |
        doit develop_install -o tests
        doit env_capture
    - name: script
      run: |
        doit test_all

    - name: dev_package
      env: 
        PYPI: testpypi 
        PYPIUSER: $TPPU 
        PYPIPASS: $TPPP
      run: |
        python -c "from param import version; print(version); print(version.Version.setup_version('.', 'jupyter-panel-proxy', archive_commit=\"$Format:%h$\")"
        doit package_build $PKG_TEST_PYTHON --test-group=lint --sdist-install-build-deps